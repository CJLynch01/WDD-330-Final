<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Document</title>

        <div class="hero">
            <picture>
                <source srcset="images/small.webp" media="(max-width: 600px)">
                <source srcset="images/medium.webp" media="(max-width: 900px)">
                <img src="images/large.webp" alt="hero image" width="1500" height="750">
            </picture>
        </div>
    </head>
    <body>
    
        <div class="audio">

            <div id="audioControls">
                <button id="prevButton" class="controlButton">&#10094;</button>
                <button id="playButton" class="controlButton">&#9658;</button>
                <button id="pauseButton" class="controlButton" style="display: none;">&#10074;&#10074;</button>
                <button id="nextButton" class="controlButton">&#10095;</button>
              </div>
              <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
            </div>
            
            <input type="file" id="fileInput" accept="audio/*" multiple>
            
        </div>


        <div class="index-icons">

            <div class="homeicon">
                <a href="/" class="route">
                    <img src="" width="150" height="100">
                    <h3>Home</h3>
                </a>
            </div>

            <div class="dayicon">
                <a href="/day" class="route">
                <img src="images/day.webp" width="150" height="100">
                <h3>Today's Workout</h3>
                </a>
            </div>

            <div class="weekicon">
                <a href="/week" class="route">
                <img src="images/week.webp" width="150" height="100">
                <h3>This Week's Workout</h3>
                </a>
            </div>
    
            <div class="journalicon">
                <a href="/journal" class="route">
                <img src="images/journal.webp" width="150" height="100">
                <h3>Journal</h3>
                </a>
            </div>

            <div class="excelicon">
                <a href="/excel" class="route">
                <img src="images/excel.webp" width="150" height="100">
                <h3>Export To Excel</h3>
                </a>
            </div>

        </div>
        <div id="app"></div>
    

        <script src="js/app.js" type="module" defer></script>
        <script src="js/music.js" type="module"></script>
    </body>
</html>
