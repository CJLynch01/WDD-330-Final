<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
<title>Document</title>

<div class="hero">
    <picture>
        <source srcset="images/small.webp" media="(max-width: 600px)">
        <source srcset="images/medium.webp" media="(max-width: 900px)">
        <img src="images/large.webp" alt="hero image" width="1500" height="750">
    </picture>
</div>

</head>
<body>
    <main>
        <div class="index-icons">
            <div class="dayicon">
                <a href="#" onclick="changeIndex('day')">
                <img src="images/day.webp" width="150" height="100">
                <h3>Today's Workout</h3>
                </a>
            </div>

            <div class="weekicon">
                <a href="#" onclick="changeIndex('week')">
                <img src="images/week.webp" width="150" height="100">
                <h3>This Week's Workout</h3>
                </a>
            </div>
    
            <div class="journalicon">
                <a href="#" onclick="changeIndex('journal')">
                <img src="images/journal.webp" width="150" height="100">
                <h3>Journal</h3>
                </a>
            </div>

            <div class="excelicon">
                <a href="#" onclick="changeIndex('excel')">
                <img src="images/excel.webp" width="150" height="100">
                <h3>Export To Excel</h3>
                </a>
            </div>

        </div>

        <div id="generatedInfo"></div>
    </main>
<script type="module" src="js/spa.js"></script>
<script type="module" src="js/date.js"></script>
<!-- <script type="module" src="js/main.js"></script> -->
</body>
</html>
